
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        
        <div class="card my-5 shadow-lg">
            <h2 class="text-center text-dark mt-5">{{'LOG_IN' | translate}}</h2>
          <form class="card-body cardbody-color p-lg-5" #form1 [formGroup]="loginForm">
                <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
            </div>
  
            <div class="mb-3">
              <input 
                type="text" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                placeholder="{{'EMAIL' | translate}}" 
                required>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="text-danger fw-bold">{{'SMALL_EMAIL' | translate}}</small>
              </div>
            </div>
  
            <div class="mb-3">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password" 
                placeholder="{{'PASSWORD' | translate}}" 
                required>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="text-danger fw-bold">{{'SMALL_PASS' | translate}}</small>
              </div>
            </div>
  
            <div class="text-center">
              <button 
                type="button" 
                class="btn btn-primary px-5 mb-3 w-100 lgnbtn" 
                id="login-btáƒœ" 
                (click)="LogIn()">{{'LOG_IN' | translate}}</button>
            </div>
  
            <div id="emailHelp" class="form-text text-center mb-3 text-dark">
                {{'NOT_REGISTERED' | translate}}
              <button href="#" class="text-dark-fw-bold" (click)="goToRegister()">{{'CREATE_ACC' | translate}}</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h5>{{'CHOOSE_LANG' | translate}}</h5>
    <div id="lang-div">
        
        <button class="lang-btns" id="eng" (click)="switchLanguage('en')">EN</button>
        <button class="lang-btns" id="esp" (click)="switchLanguage('esp')">ESP</button>
        <button class="lang-btns" id="fr" (click)="switchLanguage('fr')">GE</button>
    </div>
  </footer>
